apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'org.greenrobot.greendao'


android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.xuranus.amx"
        minSdkVersion rootProject.ext.minSdkVersion
        compileSdkVersion rootProject.ext.compileSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

greendao {
    schemaVersion 1
    daoPackage 'com.xuranus.amx.dao'
    targetGenDir 'src/main/java'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    compileOnly 'de.robv.android.xposed:api:82'
    compileOnly 'de.robv.android.xposed:api:82:sources'
    implementation project(path: ':libcore')
    implementation project(path: ':selendroid-server-common')
    implementation 'com.yanzhenjie:permission:2.0.0-rc12'

    /** FlycoTab **/
    api 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'

    /** ButterKnife **/
//    implementation 'com.jakewharton:butterknife:10.1.0'
//    annotationProcessor  'com.jakewharton:butterknife-compiler:10.1.0'

    /** GreenDao **/
    compile rootProject.ext.greenDaoVersion

    compileOnly files('../third-party/cordova-3.7.0/classes.jar')
    compileOnly files('../third-party/cordova-4.0.0/classes.jar')
}
